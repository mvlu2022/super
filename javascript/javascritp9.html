<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<h1>Login Form</h1>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="Abhishek" required><br><br>

    <label for="Gautam">Password (Max 8 characters):</label>
    <input type="password" id="Gautam" maxlength="8" required><br><br>

    <button type="button" id="loginButton">Login</button>
</form>

<p id="message"></p>

<script>
    const predefinedUsername = "Abhishek";
    const predefinedPassword = "Gautam";
    let remainingAttempts = 3;

    const usernameInput = document.getElementById("Abhishek");
    const passwordInput = document.getElementById("Gautam");
    const loginButton = document.getElementById("loginButton");
    const messageElement = document.getElementById("message");

    loginButton.addEventListener("click", function() {
        const enteredUsername = usernameInput.value;
        const enteredPassword = passwordInput.value;

        if (enteredUsername === predefinedUsername && enteredPassword === predefinedPassword) {
            messageElement.textContent = "Welcome!";
        } else {
            remainingAttempts--;
            if (remainingAttempts > 0) {
                messageElement.textContent = `Incorrect credentials. ${remainingAttempts} attempts remaining.`;
            } else {
                messageElement.textContent = "Maximum attempts reached. Application will now end.";
                loginButton.disabled = true;
                usernameInput.disabled = true;
                passwordInput.disabled = true;
            }
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delayed Alert</title>
</head>
<body>

<h1>Delayed Alert</h1>

<button onclick="showDelayedAlert()">Show Alert in 3 Seconds</button>

<script>
    function showDelayedAlert() {
        setTimeout(function() {
            alert("This is an alert box displayed after 3 seconds.");
        }, 3000); // 3000 milliseconds = 3 seconds
    }
</script>

</body>
</html>
